<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embed Google Map</title>
</head>
<body class="embed-google-map">
    <!-- loading="lazy" delays loading until the iframe is in view -->
    <iframe class="map-frame"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14018.636226041715!2d77.1024905!3d28.7040593"
        title="My City Map"
        width="90%" height="60%"
        loading="lazy">
    </iframe>
</body>
</html>
