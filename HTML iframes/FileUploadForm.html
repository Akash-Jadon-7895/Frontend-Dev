<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload Form</title>
</head>
<body class="file-upload-form">
    <h2>Upload Your File</h2>
    <form>
        <input type="file" accept=".jpg, .png" required><br><br>
        <p>Only .jpg and .png image files are allowed.</p>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
