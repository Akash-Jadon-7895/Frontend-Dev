<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Security Example</title>
</head>
<body class="form-security-example">
    <form autocomplete="off">
        <input type="text" placeholder="Username" required><br><br>
        <input type="password" placeholder="Password" required><br><br>
        <input type="submit" value="Login">
    </form>
    <p>Note: Disabling autocomplete prevents browsers from auto-filling sensitive data.</p>
</body>
</html>
