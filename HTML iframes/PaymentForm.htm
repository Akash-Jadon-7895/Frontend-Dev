<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Form</title>
</head>
<body class="payment-form">
    <h2>Payment Details</h2>
    <form>
        <input type="text" placeholder="Cardholder Name" required><br><br>
        <input type="number" placeholder="Card Number" required><br><br>
        <input type="month" required><br><br>
        <input type="password" placeholder="CVV" required><br><br>
        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
