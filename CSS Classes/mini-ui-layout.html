<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini User Interface Layout</title>
    <link rel="stylesheet" href="mini-ui-layout.css">
</head>
<body>
    <header>
        <h1>Mini UI Interface</h1>
    </header>

    <main class="card">
        <section class="card-content">
            <img src="https://via.placeholder.com/120" alt="User Avatar" class="avatar">

            <form class="ui-form">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">

                <div class="buttons">
                    <button type="submit" class="btn primary">Submit</button>
                    <button type="reset" class="btn secondary">Reset</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Mini UI Layout Example</p>
    </footer>
</body>
</html>
