<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Showcase Layout</title>
    <link rel="stylesheet" href="image-showcase.css">
</head>
<body>
    <header>
        <h1>Image Showcase Gallery</h1>
    </header>

    <main class="gallery">
        <figure class="image-card">
            <img src="https://via.placeholder.com/300x200" alt="Nature 1">
            <figcaption>Beautiful Landscape</figcaption>
        </figure>

        <figure class="image-card">
            <img src="https://via.placeholder.com/300x200" alt="Nature 2">
            <figcaption>Calm Lake View</figcaption>
        </figure>

        <figure class="image-card">
            <img src="https://via.placeholder.com/300x200" alt="Nature 3">
            <figcaption>Mountain Range</figcaption>
        </figure>

        <figure class="image-card">
            <img src="https://via.placeholder.com/300x200" alt="Nature 4">
            <figcaption>Forest Pathway</figcaption>
        </figure>

        <figure class="image-card">
            <img src="https://via.placeholder.com/300x200" alt="Nature 5">
            <figcaption>Golden Sunset</figcaption>
        </figure>

        <figure class="image-card">
            <img src="https://via.placeholder.com/300x200" alt="Nature 6">
            <figcaption>Ocean Breeze</figcaption>
        </figure>
    </main>

    <footer>
        <p>Created for CSS Image Showcase Practice</p>
    </footer>
</body>
</html>
