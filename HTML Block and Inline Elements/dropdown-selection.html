<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropdown Selection</title>
</head>
<body class="dropdown-q10">
  <h1>Travel Choices</h1>
  <p>
    Country:
    <select>
      <option selected>India</option>
      <option>Japan</option>
    </select>
    State:
    <select>
      <option selected>Maharashtra</option>
      <option>Delhi</option>
    </select>
    City:
    <select>
      <option selected>Mumbai</option>
      <option>Pune</option>
    </select>
    Favorite Place:
    <select>
      <option selected>Gateway of India</option>
      <option>Marine Drive</option>
    </select>
  </p>
  <p>You selected: India → Maharashtra → Mumbai → Gateway of India</p>
</body>
</html>
