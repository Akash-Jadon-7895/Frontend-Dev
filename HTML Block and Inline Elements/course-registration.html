<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Registration</title>
</head>
<body class="registration-q3">
  <h1>Course Registration Form</h1>

  <form>
    <fieldset>
      <legend>Student Info</legend>
      Name: <input type="text" required><br><br>
      Email: <input type="email" required><br><br>
      Select Course:
      <select required>
        <option disabled selected>Select Course</option>
        <option>Web Development</option>
        <option>Data Science</option>
      </select>
    </fieldset>
  </form>

  <h2>Course Schedule</h2>
  <table border="1">
    <tr><th>Day</th><th>Time</th><th>Instructor</th></tr>
    <tr><td>Monday</td><td>10:00 AM</td><td>Mr. Smith</td></tr>
    <tr><td>Wednesday</td><td>2:00 PM</td><td>Ms. Jane</td></tr>
  </table>
</body>
</html>
