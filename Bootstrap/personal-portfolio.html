<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>

    <!-- ✅ Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ Custom CSS -->
    <link rel="stylesheet" href="personal-portfolio.css">
</head>
<body class="bg-light text-dark">

    <!-- ===== HEADER SECTION ===== -->
    <header class="text-center mt-4">
        <h1 class="fw-bold">Raghav Sharma</h1>
        <p class="text-secondary">Aspiring Web Developer & Designer</p>
    </header>

    <!-- ===== MAIN SECTION ===== -->
    <main class="container text-center p-5">
        <!-- Profile Image -->
        <img src="https://via.placeholder.com/150" alt="Profile" class="img-fluid rounded-circle mb-3">

        <!-- Buttons -->
        <div class="mb-4">
            <button class="btn btn-primary me-2 px-4">Hire Me</button>
            <button class="btn btn-outline-dark px-4">Download CV</button>
        </div>

        <!-- Contact Form -->
        <section class="contact-form mx-auto" style="max-width: 400px;">
            <h4 class="fw-bold mb-3">Contact Me</h4>
            <form>
                <input type="text" class="form-control mb-3" placeholder="Your Name">
                <input type="email" class="form-control mb-3" placeholder="Your Email">
                <textarea class="form-control mb-3" rows="3" placeholder="Your Message"></textarea>
                <button class="btn btn-success w-100">Send Message</button>
            </form>
        </section>
    </main>

    <!-- ===== FOOTER ===== -->
    <footer class="text-center py-3 bg-dark text-white">
        <p class="mb-0">&copy; 2025 Raghav Sharma | All Rights Reserved</p>
    </footer>

    <!-- ✅ Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
