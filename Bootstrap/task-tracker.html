<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker</title>

  <!-- ✅ Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ Custom CSS -->
  <link rel="stylesheet" href="task-tracker.css">
</head>
<body class="bg-light">

  <!-- ===== HEADER ===== -->
  <header class="bg-primary text-white text-center py-4">
    <h1 class="fw-bold mb-1">My Task Tracker</h1>
    <p class="lead mb-0">
      Pending Tasks 
      <span class="badge bg-warning text-dark">5</span>
    </p>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="container my-5">
    <div class="card p-4 shadow-sm">
      <h4 class="fw-bold mb-4 text-center">Tasks</h4>

      <!-- Task List -->
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Finish Project Report
          <span class="badge bg-danger rounded-pill">High</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Update Website Content
          <span class="badge bg-warning rounded-pill">Medium</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Email Client Feedback
          <span class="badge bg-success rounded-pill">Low</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Team Meeting Preparation
          <span class="badge bg-danger rounded-pill">High</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Backup Files
          <span class="badge bg-success rounded-pill">Low</span>
        </li>
      </ul>

      <!-- Completed Button -->
      <div class="text-center mt-4">
        <button class="btn btn-success">
          Completed 
          <span class="badge bg-light text-success ms-2">2</span>
        </button>
      </div>
    </div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Task Tracker App</p>
  </footer>

  <!-- ✅ Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
