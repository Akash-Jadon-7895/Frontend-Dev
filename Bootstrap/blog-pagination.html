<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Pagination</title>

  <!-- ✅ Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ Custom CSS -->
  <link rel="stylesheet" href="blog-pagination.css">
</head>
<body class="bg-light">

  <!-- ===== HEADER ===== -->
  <header class="bg-primary text-white text-center py-4">
    <h1 class="fw-bold mb-1">TechBlog Posts</h1>
    <p class="lead mb-0">Read our latest articles</p>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="container my-5">
    <!-- Example blog posts -->
    <div class="mb-5">
      <h3>Post 1: CSS Grid Basics</h3>
      <p class="text-muted">Learn how to structure responsive layouts with CSS Grid.</p>
    </div>
    <div class="mb-5">
      <h3>Post 2: JavaScript ES6 Features</h3>
      <p class="text-muted">Discover modern JS features and best practices.</p>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation" class="mb-4">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>

    <!-- Pager Buttons -->
    <div class="d-flex justify-content-between">
      <button class="btn btn-outline-secondary">&larr; Older Posts</button>
      <button class="btn btn-outline-secondary">Newer Posts &rarr;</button>
    </div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 TechBlog | All Rights Reserved</p>
  </footer>

  <!-- ✅ Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
