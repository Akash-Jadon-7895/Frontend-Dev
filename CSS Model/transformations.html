<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transformations Showcase</title>
    <link rel="stylesheet" href="transformations.css">
</head>
<body>
    <header>
        <h1>CSS Transformations Showcase</h1>
    </header>

    <main>
        <section class="box-container">
            <div class="transform-box rotate"></div>
            <div class="transform-box scale"></div>
            <div class="transform-box translate"></div>
            <div class="transform-box skew"></div>
        </section>

        <section class="labels">
            <p>Rotate()</p>
            <p>Scale()</p>
            <p>Translate()</p>
            <p>Skew()</p>
        </section>
    </main>

    <footer>
        <p>Created for HTML & CSS Practice</p>
    </footer>
</body>
</html>
