<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q9 - Card Flip Animation</title>
    <link rel="stylesheet" href="card_flip.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-front">
                <img src="https://picsum.photos/id/237/300/200" alt="Front Image">
                <h2>My Cool Card</h2>
            </div>
            <div class="card-back">
                <p>
                    This is the back side of the card.  
                    You can add more information or details here.  
                    Hover again to flip it back!
                </p>
            </div>
        </div>
    </div>
</body>
</html>
