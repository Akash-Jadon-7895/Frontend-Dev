<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q8 - Photo Gallery</title>
    <link rel="stylesheet" href="photo_gallery.css">
</head>
<body>
    <header>
        <h1>My Photo Gallery</h1>
    </header>

    <main class="gallery">
        <figure>
            <img src="https://picsum.photos/id/1011/400/300" alt="Gallery Image 1">
            <figcaption>Nature View</figcaption>
        </figure>
        <figure>
            <img src="https://picsum.photos/id/1015/400/300" alt="Gallery Image 2">
            <figcaption>Mountain Peaks</figcaption>
        </figure>
        <figure>
            <img src="https://picsum.photos/id/1020/400/300" alt="Gallery Image 3">
            <figcaption>Forest Path</figcaption>
        </figure>
        <figure>
            <img src="https://picsum.photos/id/1025/400/300" alt="Gallery Image 4">
            <figcaption>Sunny Lake</figcaption>
        </figure>
        <figure>
            <img src="https://picsum.photos/id/1031/400/300" alt="Gallery Image 5">
            <figcaption>Bridge View</figcaption>
        </figure>
        <figure>
            <img src="https://picsum.photos/id/1040/400/300" alt="Gallery Image 6">
            <figcaption>City Lights</figcaption>
        </figure>
        <figure>
            <img src="https://picsum.photos/id/1050/400/300" alt="Gallery Image 7">
            <figcaption>Seaside View</figcaption>
        </figure>
        <figure>
            <img src="https://picsum.photos/id/1060/400/300" alt="Gallery Image 8">
            <figcaption>Sunset Horizon</figcaption>
        </figure>
    </main>
</body>
</html>
