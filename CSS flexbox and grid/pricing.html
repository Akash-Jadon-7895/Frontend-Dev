<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5 - Pricing Section</title>
    <link rel="stylesheet" href="pricing.css">
</head>
<body>
    <header>
        <h1>Our Pricing Plans</h1>
    </header>

    <main class="pricing-container">
        <div class="card basic">
            <h2>Basic</h2>
            <p>$9 / month</p>
            <ul>
                <li>1 Project</li>
                <li>Basic Support</li>
                <li>5 GB Storage</li>
            </ul>
            <button>Choose Plan</button>
        </div>

        <div class="card premium">
            <h2>Premium</h2>
            <p>$19 / month</p>
            <ul>
                <li>10 Projects</li>
                <li>Priority Support</li>
                <li>50 GB Storage</li>
            </ul>
            <button>Choose Plan</button>
        </div>

        <div class="card pro">
            <h2>Pro</h2>
            <p>$29 / month</p>
            <ul>
                <li>Unlimited Projects</li>
                <li>24/7 Support</li>
                <li>200 GB Storage</li>
            </ul>
            <button>Choose Plan</button>
        </div>
    </main>
</body>
</html>
