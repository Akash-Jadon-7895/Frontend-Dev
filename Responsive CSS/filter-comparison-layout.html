<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Comparison Layout</title>
    <link rel="stylesheet" href="filter-comparison-layout.css">
</head>
<body>
    <header>
        <h1>Before & After Filter Comparison</h1>
    </header>

    <main class="comparison-container">
        <figure class="image-box">
            <img src="https://via.placeholder.com/400x250" alt="Original Image">
            <figcaption>Original Image (No Filter)</figcaption>
        </figure>

        <figure class="image-box filtered">
            <img src="https://via.placeholder.com/400x250" alt="Filtered Image">
            <figcaption>Filtered Image (Brightness Reduced)</figcaption>
        </figure>
    </main>

    <footer>
        <p>Â© 2025 Filter Comparison Demo</p>
    </footer>
</body>
</html>
