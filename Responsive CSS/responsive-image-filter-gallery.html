<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Filter Gallery</title>
    <link rel="stylesheet" href="responsive-image-filter-gallery.css">
</head>
<body>
    <header>
        <h1>Responsive Image Filter Gallery</h1>
        <p>Hover over the images to remove the filter effect.</p>
    </header>

    <main class="gallery">
        <figure class="image-item blur">
            <img src="https://via.placeholder.com/400x250" alt="Blur effect">
            <figcaption>Blur Filter</figcaption>
        </figure>
        <figure class="image-item grayscale">
            <img src="https://via.placeholder.com/400x250" alt="Grayscale effect">
            <figcaption>Grayscale Filter</figcaption>
        </figure>
        <figure class="image-item sepia">
            <img src="https://via.placeholder.com/400x250" alt="Sepia effect">
            <figcaption>Sepia Filter</figcaption>
        </figure>
        <figure class="image-item brightness">
            <img src="https://via.placeholder.com/400x250" alt="Brightness effect">
            <figcaption>Brightness Filter</figcaption>
        </figure>
        <figure class="image-item contrast">
            <img src="https://via.placeholder.com/400x250" alt="Contrast effect">
            <figcaption>Contrast Filter</figcaption>
        </figure>
        <figure class="image-item hue-rotate">
            <img src="https://via.placeholder.com/400x250" alt="Hue Rotate effect">
            <figcaption>Hue-Rotate Filter</figcaption>
        </figure>
    </main>

    <footer>
        <p>Â© 2025 Responsive Image Filter Gallery</p>
    </footer>
</body>
</html>
