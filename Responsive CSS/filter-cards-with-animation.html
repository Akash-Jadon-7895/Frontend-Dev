<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Cards with Animation</title>
    <link rel="stylesheet" href="filter-cards-with-animation.css">
</head>
<body>
    <header>
        <h1>Filter Cards with Animation</h1>
    </header>

    <main class="card-container">
        <div class="card">
            <img src="https://via.placeholder.com/250x200" alt="Profile 1">
            <h2>Jane Doe</h2>
            <p>Frontend Developer</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/250x200" alt="Profile 2">
            <h2>John Smith</h2>
            <p>UI/UX Designer</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/250x200" alt="Profile 3">
            <h2>Emma Brown</h2>
            <p>Web Animator</p>
        </div>
    </main>
</body>
</html>
